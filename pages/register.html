<head>
  <meta charset="UTF-8" />

</head>
<body>

<div class="cursor-ring"></div>
<canvas id="particles-canvas"></canvas>

<nav class="navbar scrolled" id="navbar">
  <div class="nav-logo"><a href="../index.html"><span class="logo-l">L</span>UMYRA</a></div>
  <ul class="nav-links">
    <li><a href="../index.html" class="nav-link">Accueil</a></li>
    <li><a href="products.html" class="nav-link">Produits</a></li>
    <li><a href="contact.html" class="nav-link">Contact</a></li>
  </ul>
  <div class="nav-actions">
    <a href="cart.html" class="cart-icon"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 01-8 0"/></svg><span class="cart-count" id="cart-count">0</span></a>

</nav>
<div class="mobile-menu" id="mobile-menu">
  <a href="../index.html">Accueil</a>
  <a href="products.html">Produits</a>
  <a href="contact.html">Contact</a>
  <a href="login.html">Se connecter</a>
</div>

<div class="auth-page">
  <div class="auth-card">
    <div class="auth-logo"><span class="logo-l">L</span>UMYRA</div>
    <p class="auth-subtitle">Créez votre compte gratuitement</p>

    <div class="error-msg" id="error-msg"></div>
    <div class="success-msg" id="success-msg"></div>

    <div class="form-group">
      <label>Nom complet</label>
      <input type="text" id="name" placeholder="Votre nom">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="votre@email.com">
    </div>
    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" id="password" placeholder="Minimum 6 caractères">
    </div>
    <div class="form-group">
      <label>Confirmer le mot de passe</label>
      <input type="password" id="password2" placeholder="Répéter le mot de passe">
    </div>
    <button class="btn-primary btn-full" onclick="handleRegister()">Créer mon compte</button>
    <p class="auth-switch">Déjà un compte ? <a href="login.html">Se connecter</a></p>
  </div>
</div>

<script src="../js/db.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/main.js"></script>
<script>
function handleRegister() {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const password2 = document.getElementById('password2').value;
  const errorEl = document.getElementById('error-msg');
  const successEl = document.getElementById('success-msg');
  errorEl.style.display = 'none';
  successEl.style.display = 'none';

  if (!name || !email || !password) {
    errorEl.textContent = 'Veuillez remplir tous les champs.';
    errorEl.style.display = 'block'; return;
  }
  if (password.length < 6) {
    errorEl.textContent = 'Le mot de passe doit contenir au moins 6 caractères.';
    errorEl.style.display = 'block'; return;
  }
  if (password !== password2) {
    errorEl.textContent = 'Les mots de passe ne correspondent pas.';
    errorEl.style.display = 'block'; return;
  }
  const result = DB.createUser(name, email, password);
  if (result.error) {
    errorEl.textContent = result.error;
    errorEl.style.display = 'block'; return;
  }
  DB.setSession(result.user);
  successEl.textContent = `Compte créé avec succès ! Bienvenue, ${name} !`;
  successEl.style.display = 'block';
  setTimeout(() => { window.location.href = '../index.html'; }, 1200);
}
</script>
</body>
</html>
