<div class="auth-page">
  <div class="auth-card">
    <div class="auth-logo"><span class="logo-l">L</span>UMYRA</div>
    <p class="auth-subtitle">Connectez-vous à votre compte</p>

    <div class="error-msg" id="error-msg"></div>
    <div class="success-msg" id="success-msg"></div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="votre@email.com">
    </div>
    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>
    <button class="btn-primary btn-full" onclick="handleLogin()">Se connecter</button>
    <p class="auth-switch">Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
    <p class="auth-switch" style="margin-top:0.5rem; font-size:0.72rem; color:#bbb;">Admin: admin@lumyra.com / admin123</p>
  </div>
</div>

<script src="../js/db.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/main.js"></script>
<script>
function handleLogin() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const errorEl = document.getElementById('error-msg');
  const successEl = document.getElementById('success-msg');
  errorEl.style.display = 'none';
  successEl.style.display = 'none';

  if (!email || !password) {
    errorEl.textContent = 'Veuillez remplir tous les champs.';
    errorEl.style.display = 'block'; return;
  }
  const result = DB.loginUser(email, password);
  if (result.error) {
    errorEl.textContent = result.error;
    errorEl.style.display = 'block'; return;
  }
  DB.setSession(result.user);
  successEl.textContent = `Bienvenue, ${result.user.name} !`;
  successEl.style.display = 'block';
  setTimeout(() => {
    window.location.href = result.user.role === 'admin' ? 'admin.html' : '../index.html';
  }, 1000);
}

document.querySelectorAll('input').forEach(inp => {
  inp.addEventListener('keypress', e => { if (e.key === 'Enter') handleLogin(); });
});

// Redirect if already logged in
const user = DB.getCurrentUser();
if (user) window.location.href = user.role === 'admin' ? 'admin.html' : '../index.html';
</script>
</body>
